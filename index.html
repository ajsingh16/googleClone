<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<header>
		<nav id="left-nav">
			<a class="g-links" href="#">About</a>
			<a class="g-links" href="#">Store</a>
		</nav>
		<nav id="right-nav">
			<a class="g-links" href="#">Gmail</a>
			<a class="g-links" href="#">Images</a>
			<a class="g-links g-image-links" href="#">
				<img id="google-apps-img" src="images/google-apps.png">
			</a>
			<a class="g-links g-image-links" href="#">
				<img id="google-notifications-img" src="images/google-notifications.png">
			</a>
			<button id="sign-in-button">Sign In</button>
		</nav>
	</header>
	<main>
		<section id="google-search-wrapper">
			<img id="google-img" src="images/google.png" name="Google Logo">
			<section id="search-container">
				<input id="search-input" type="text" name="Search Bar">
				<img id="microphone-img" src="images/microphone.png" name="microphone">
			</section>
			<section>
				<button class="google-search-button">Google Search</button>
				<button class="google-search-button">I'm Feeling Lucky</button>
			</section>
		</section>
	</main>
	<footer>
		<section id="left-footer">
			<a class="g-links" href="#">Advertising</a>
			<a class="g-links" href="#">Business</a>
		</section>
		<section id="right-footer">
			<a class="g-links" href="#">Privacy</a>
			<a class="g-links" href="#">Terms</a>
			<a class="g-links" href="#">Settings</a>
		</section>
	</footer>
</body>
</html>
