<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="javascript/index.js"></script>
</head>
<body>
	<header>
		<nav id="left-nav">
			<a class="g-links" href="#">About</a>
			<a class="g-links" href="#">Store</a>
		</nav>
		<nav id="right-nav">
			<a class="g-links" href="#">Gmail</a>
			<a class="g-links" href="#">Images</a>
			<section id="dropdown">
				<a id="g-apps-link" class="g-links g-image-links" href="#">
					<img id="google-apps-img" src="images/google-apps.png">
				</a>
				<section id="pointer"></section>
				<section id="g-apps-dd-container">
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/account.png">
						Account
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/search.png">
						Search
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/maps.png">
						Maps
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/youtube.png">
						YouTube
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/play.png">
						Play
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/news.png">
						News
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/gmail.png">
						Gmail
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/contacts.png">
						Contacts
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/drive.png">
						Drive
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/calendar.png">
						Calendar
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/googleplus.png">
						Google+
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/translate.png">
						Translate
					</a>
					<a class="g-apps-dd-link" href="#">
						<img class="g-apps-dd-images" src="images/photos.png">
						Photos
					</a>
				</section>
			</section>
			<a class="g-links g-image-links" href="#">
				<img id="google-notifications-img" src="images/google-notifications.png">
			</a>
			<button id="sign-in-button">Sign In</button>
		</nav>
	</header>
	<main>
		<section id="google-search-wrapper">
			<img id="google-img" src="images/google.png" name="Google Logo">
			<section id="search-container">
				<input id="search-input" type="text" name="Search Bar">
				<img id="microphone-img" src="images/microphone.png" name="microphone">
			</section>
			<section>
				<button class="google-search-button">Google Search</button>
				<button class="google-search-button">I'm Feeling Lucky</button>
			</section>
		</section>
	</main>
	<footer>
		<section id="left-footer">
			<a class="g-links" href="#">Advertising</a>
			<a class="g-links" href="#">Business</a>
		</section>
		<section id="right-footer">
			<a class="g-links" href="#">Privacy</a>
			<a class="g-links" href="#">Terms</a>
			<a class="g-links" href="#">Settings</a>
		</section>
	</footer>

</html>
